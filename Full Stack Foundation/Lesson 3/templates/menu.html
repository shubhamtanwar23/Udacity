<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>

<body>

<div class="pane">
	<div class="header">
	<h1>{{restaurant.name}}</h1>
	</div>


<div class="flash">
	{% with messages = get_flashed_messages()%}

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li><strong>{{ message }}</strong></li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</div>

<a href="{{url_for('newMenuItem',restaurant_id=restaurant.id)}}">Create New Menu</a>

{% for i in items %}

<div class="nameAndPrice">

<span class="name"><p>{{i.name}}</p></span>

<span class="prcie"><p>{{i.description}}</p></span>

<div class="description"><p>{{i.price}} </p></div>

<div class="editdeletepane">
<a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a>
</br>
<a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Delete</a>
</div>

{% endfor %}
</div>
</div>
</body>

</html>
